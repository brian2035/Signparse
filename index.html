
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignParse | Agree smarter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Dancing+Script:wght@400..700&family=Pacifico&family=Caveat:wght@400..700&family=Satisfy&family=Homemade+Apple&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-blue: #3b82f6;
        --brand-dark: #020617;
      }
      body {
        font-family: 'Bricolage Grotesque', sans-serif;
        background-color: var(--brand-dark);
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-glow {
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
      }
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,10%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(220,100%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(217,100%,10%,1) 0, transparent 50%);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      .signature-ink {
        filter: drop-shadow(0px 1px 1px rgba(0,0,0,0.1));
      }
      @keyframes progress-fast {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .animate-progress-fast {
        animation: progress-fast 1.5s infinite linear;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@latest",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.31.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.2.67"
  }
}
</script>
</head>
  <body class="text-slate-100 transition-colors duration-300 mesh-bg min-h-screen">
    <div id="root"></div>
  </body>
</html>
